<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="css/cssBootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/stile.css">
    <script defer src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<form th:action="@{/register}" method="POST">
		<div>
			<label>User</label>
			<span><input type="text" placeholder="user" required th:field="${credentials.name}" /></span>
			<span th:if="${#fields.hasErrors('credentials.name')}" th:errors="${credentials.name}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Password</label>
			<span><input type="text" placeholder="password" required th:field="${credentials.password}" /></span>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'">
			</span>
		</div>
		<div>
		<label>Seleziona Ruolo:</label>
		        <select th:field="{credentials.role}">
		            <option value="Developer">Developer</option>
					<option value="Customer">Customer</option>
		        </select>
		</div>
		<div>
			<button type="submit">Registra</button>
		</div>
	</form>
	
</body>
</html>
