            Welcome New Customer
          </h3>
            <form style="width: 100%;"  th:action="@{/formRegisterCustomer}" th:object="${customer}"method="POST" enctype="multipart/form-data">
				
                <div class="row my-3">
				<!--Name-->	
				  <div class="col-lg-5">
				    <input th:field="*{name}" type="text" class="form-control" placeholder="First name" aria-label="First name">
				  </div>
				 <!--Surname-->
				  <div class="col-lg-5">
				    <input th:field="*{surname}"  type="text" class="form-control" placeholder="Last name" aria-label="Last name">
				  </div>
				</div>
				
				
                
                <!--Age-->
		        <div class="mb-3" style="width: 40%;">
				  <label for="formAgeInput" class="form-label"></label>
				  <input th:field="*{date}" type="number" class="form-control" id="age" placeholder="Input your age">
				</div>
				
				<!--Foto-->
				<div class="input-group mt-2">
				  <input type="file" class="form-control" id="file" name="file">
				  <label class="input-group-text" for="inputGroupFile02" >Foto Profilo</label>
				</div>
		                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
