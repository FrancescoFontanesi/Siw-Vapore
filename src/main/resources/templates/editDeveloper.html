<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Developer</title>
    <link rel="stylesheet" th:href="@{/css/cssBootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/stile.css}">
    <link rel="stylesheet" th:href="@{/css/icons/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="background">
  <div class="container my-5 coluno" style="border-radius: 20px; border-color: white; border-style: double;">
    <div class="row text-center carta-testo d-flex justify-content-center align-items-center" style="height: 300px;">
        <div class="col-lg-8">
            <h2 class="display-1" style="border-radius: 15px; background-color: rgb(37, 150, 190,0.5);">Edit Developer</h2>
        </div>
    </div>
    <div class="container">
      <form th:action="@{/editDeveloper/{id}(id=${id})}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" th:value="*{name}">
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" name="surname" th:value="*{surname}">
        </div>
		
		<!--sito_url-->
		<div class="input-group my-3">
			<span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
			<input type="text" class="form-control" id="basic-url" name="site_url" 			th:value="*{site_url}">
		</div>
		
		<!--company
		<div class="input-group my-3">
		 <span class="input-group-text" id="basic-addon4">Compagnia</span>
		 <input th:field="*{company}" type="text" class="form-control" id="company" aria-describedby="basic-addon3 basic-addon4">
		 </div>-->
		
		
		
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
