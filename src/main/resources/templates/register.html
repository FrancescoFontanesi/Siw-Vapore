<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="css/cssBootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/stile.css">
    <script defer src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form th:action="@{/register}" method="POST" th:object="${credentials}">
        <div>
            <label>User</label>
            <span><input type="text" placeholder="email" th:field="*{email}" /></span>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:style="'color:red'">Email non valida</span>
        </div>
        <div>
            <label>Password</label>
            <span><input type="password" placeholder="password" th:field="*{password}" /></span>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:style="'color:red'"></span>
        </div>
        <div>
            <label>Seleziona Ruolo:</label>
            <select th:field="*{role}">
                <option value="Developer">Developer</option>
                <option value="Customer">Customer</option>
            </select>
        </div>
        <div>
            <button type="submit">Registra</button>
        </div>
        <div th:if="${error}">
            <p th:text="${error}" th:style="'color:red'"></p>
        </div>
    </form>
</body>
</html>
